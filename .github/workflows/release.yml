# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Release to NuGet

on:
  release:
    types: [published]

jobs:
  build:
    env:
      BUILD_CONFIG: 'Release'
      SOLUTION: 'MentalDesk.Fuse.sln'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get Build Version
        run: |
          Import-Module .\build\GetBuildVersion.psm1
          Write-Host $Env:GITHUB_REF
          $version = GetBuildVersion -VersionString $Env:GITHUB_REF
          echo "BUILD_VERSION=$version" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append
        shell: pwsh
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore $SOLUTION
      - name: Build
        run: dotnet build -c Release -p:Version=$BUILD_VERSION --no-restore
      - name: Test
        run: dotnet test /p:Configuration=Release --no-restore --no-build --verbosity normal
      - name: Package
        run: dotnet pack -c Release -p:PackageVersion=$BUILD_VERSION --no-restore --no-build --output .
      - name: Push to NuGet
        run: dotnet nuget push "*.nupkg" --api-key ${{secrets.nuget_api_key}} --source https://api.nuget.org/v3/index.json